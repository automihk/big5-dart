name: dart3_big5
description: >-
    A Dart 3+ compatible package providing encode and decode methods for Big5 character encoding.
    Supports null safety and works on all Dart platforms (web, server, desktop, mobile).
    Perfect for working with traditional Chinese text and legacy systems using Big5 encoding.
version: 0.1.1
homepage: https://github.com/automihk/big5-dart
repository: https://github.com/automihk/big5-dart
issue_tracker: https://github.com/automihk/big5-dart/issues

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  collection: ^1.18.0

dev_dependencies:
  test: ^1.24.0

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# This is a pure Dart package and does not require Flutter
